    <section class="container-fluid mt-5 pt-5">
        <div class="row">
            <div class="col-12">
                <h1 class="tc-main text-center display-2 fw-bold">Tutti gli annunci</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-3 my-5">
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button fw-bold" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                          Filtra per categoria
                        </button>
                      </h2>
                      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div class="row mt-2 mb-4">
                                <select class="form-select" aria-label="Default select example" id="category-select">
                                    <option value="all" selected>Tutti gli annunci</option>
                                </select>
                            </div>
                            <div class="row" id="wrapper-category-radio">
                                <div class="form-check">
                                    <input class="form-check-input filter-category" type="radio" name="category-filter" id="flexRadioDefault" data-filter="all" checked>
                                    <label class="form-check-label" for="flexRadioDefault">
                                        Tutte le categorie
                                    </label>
                                </div>
                            </div>
                        </div>
                      </div>
                    </div>
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed fw-bold" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                          Filtra per prezzo
                        </button>
                      </h2>
                      <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <section class="range-slider">
                                <div class="d-flex justify-content-between">
                                  <span id="min-price-label">0$</span>
                                  <span id="max-price-label">1000$</span>
                                </div>
                                <input id="min-price-filter" min="0" value="500" type="range">
                                <input id="max-price-filter" min="500" value="50000" type="range">
                              </section>
                        </div>
                      </div>
                    </div>
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="headingThree">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                          Cerca
                        </button>
                      </h2>
                      <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div class="input-group my-3">
                                <input type="text" id="search-input" class="form-control" placeholder="Cerca..."aria-describedby="basic-addon1">
                            </div>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
